name: Validate Denna Spec Files

on:
  pull_request:
    paths:
      - '**/*.denna-spec.json'
  push:
    branches: [main]
    paths:
      - '**/*.denna-spec.json'
  workflow_dispatch:

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate denna-spec files
        uses: daocraft/denna-spec-validator-action@v1
        with:
          patterns: '**/*.denna-spec.json'
          exclude: '**/_template/**'
