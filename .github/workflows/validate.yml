name: Validate Denna Spec Files

on:
  pull_request:
    paths:
      - '**/*.denna-spec.json'
  push:
    branches: [main]
    paths:
      - '**/*.denna-spec.json'
  workflow_dispatch:

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Diagnose schema reachability
        run: |
          echo "=== DNS resolution ==="
          nslookup schemas.denna.io
          echo "=== curl verbose ==="
          curl -v --max-time 15 https://schemas.denna.io/v1/defi/prime-config.schema.json 2>&1 | head -60
          echo "=== exit code: $? ==="

      - name: Validate denna-spec files
        uses: daocraft/denna-spec-validator-action@v1
        with:
          patterns: '**/*.denna-spec.json'
          exclude: '**/_template/**'
